</head>
<body>
  <header>

  <!-- Video Galerisi -->
  <div>
    <h3>Video Galerisi</h3>

  <!-- Ã–nemli GÃ¼nler -->
  <div>

  </div>

  <script>
    document.getElementById('greeting').textContent = (() => {
      const hour = new Date().getHours();
      if (hour < 12) return "GÃ¼naydÄ±n, MELEÄžÄ°M!";
      else if (hour < 18) return "Ä°yi gÃ¼nler, HAYATIM!";
      else return "Ä°yi akÅŸamlar, GÃœlÃœM!";
    })();

    const startDate = new Date(2025, 5, 23);
    document.getElementById('days-together').textContent = `Beraber ${Math.floor((new Date() - startDate)/(1000*60*60*24))} gÃ¼dÃ¼r mutluyuz.`;

    const quotes = [
      "AÅŸk, her an yeniden baÅŸlar.",
      "Seninle hayat daha gÃ¼zel.",
      "Kalbim sadece sana ait.",
      "Sen benim en gÃ¼zel ÅŸarkÄ±msÄ±n.",
      "Her gÃ¼n seninle bir mucize."
    ];
    document.getElementById('quote').textContent = quotes[Math.floor(Math.random() * quotes.length)];

    setInterval(() => {
      const now = new Date();
      document.getElementById('clock').textContent = `Åžu an saat: ${now.toLocaleTimeString('tr-TR')}`;
    }, 1000);

    // Ã–nemli GÃ¼nler
    const importantDates = [
      { date: '2025-07-15', event: 'Ä°rem\'in DoÄŸum GÃ¼nÃ¼ ðŸŽ‚' },
      { date: '2025-10-04', event: 'Tolga\'nÄ±n DoÄŸum GÃ¼nÃ¼ ðŸŽ‰' },
      { date: '2025-06-23', event: 'Birlikte Olmaya BaÅŸladÄ±ÄŸÄ±mÄ±z GÃ¼n ðŸ’–' },
      { date: '2026-06-23', event: '1. YÄ±l DÃ¶nÃ¼mÃ¼mÃ¼z ðŸ¥‚' }
    ];
    const todayStr = new Date().toISOString().split('T')[0];
    const ul = document.getElementById('importantDates');
    importantDates.forEach(({date, event}) => {
      const li = document.createElement('li');
      li.textContent = `${date} - ${event}`;
      if(date === todayStr) {
        li.style.fontWeight = 'bold';
        li.style.color = '#e91e63';
      }
      ul.appendChild(li);
    });

    // Video YÃ¼kleme
    const videoInput = document.getElementById('videoInput');
    const videoGallery = document.getElementById('videoGallery');

    function loadVideos() {
      const videos = JSON.parse(localStorage.getItem('videos')) || [];
      videoGallery.innerHTML = '';
      videos.forEach((video, idx) => {
        const div = document.createElement('div');
        div.className = 'gallery-item';

        const videoEl = document.createElement('video');
        videoEl.src = video;
        videoEl.controls = true;
        videoEl.style.width = '160px';
        videoEl.style.borderRadius = '15px';
        videoEl.style.boxShadow = '0 8px 15px rgba(136, 14, 79, 0.3)';
        videoEl.style.cursor = 'pointer';

        const delBtn = document.createElement('button');
        delBtn.textContent = 'Ã—';
        delBtn.title = "Videoyu sil";
        delBtn.onclick = (e) => {
          e.stopPropagation();
          if(confirm('Bu videoyu silmek istediÄŸine emin misin?')) {
            deleteVideo(idx);
          }
        };

        div.appendChild(videoEl);
        div.appendChild(delBtn);
        videoGallery.appendChild(div);
      });
    }

    function saveVideos(videos) {
      localStorage.setItem('videos', JSON.stringify(videos));
    }

    function deleteVideo(index) {
      const videos = JSON.parse(localStorage.getItem('videos')) || [];
      videos.splice(index, 1);
      saveVideos(videos);
      loadVideos();
    }

    videoInput.addEventListener('change', e => {
      const files = Array.from(e.target.files).filter(f => f.type.startsWith('video/'));
      if(files.length === 0) return;

      const videos = JSON.parse(localStorage.getItem('videos')) || [];
      let loadedCount = 0;

      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = (event) => {
          videos.push(event.target.result);
          loadedCount++;
          if(loadedCount === files.length) {
            saveVideos(videos);
            loadVideos();
          }
        };
        reader.readAsDataURL(file);
      });

      videoInput.value = '';
    });

    loadVideos();
  </script>
</body>
