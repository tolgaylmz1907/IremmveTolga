<style>

<script>
  // --- GÃ¼naydÄ±n / gÃ¼norta / akÅŸam mesajÄ± ---
  function getGreeting() {
    const hour = new Date().getHours();
    if (hour < 12) return "GÃ¼naydÄ±n, MELEÄžÄ°M!";
    else if (hour < 18) return "Ä°yi gÃ¼nler, HAYATIM!";
    else return "Ä°yi akÅŸamlar, GÃœLÃœM!";
  }
  document.getElementById('greeting').textContent = getGreeting();

  // --- Beraber geÃ§en gÃ¼n sayÄ±sÄ± ---
  const startDate = new Date(2025, 5, 23); // 23 Haziran 2025 (ay 0'dan baÅŸlar)
  function calculateDaysTogether() {
    const today = new Date();
    const start = new Date(startDate.getFullYear(), startDate.getMonth(), startDate.getDate());
    const now = new Date(today.getFullYear(), today.getMonth(), today.getDate());
    const diffTime = now - start;
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    return diffDays >= 0 ? diffDays : 0;
  }
  document.getElementById('days-together').textContent = `Beraber ${calculateDaysTogether()} gÃ¼ndÃ¼r mutluyuz.`;

  // --- Favori AlÄ±ntÄ±lar ---
  const quotes = [
    "AÅŸk, her an yeniden baÅŸlar.",

  }
  showRandomQuote();

  // --- CanlÄ± Saat ---
  function updateClock() {
    const now = new Date();
    const options = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
    const timeStr = now.toLocaleTimeString('tr-TR', options);
    document.getElementById('clock').textContent = `Åžu an saat: ${timeStr}`;
  }
  setInterval(updateClock, 1000);
  updateClock();

  // --- FOTOÄžRAF YÃœKLEME VE GALERÄ° ---
  const gallery = document.getElementById('gallery');
  const photoInput = document.getElementById('photoInput');

  function loadPhotos() {
    const photos = JSON.parse(localStorage.getItem('photos')) || [];
    gallery.innerHTML = '';
    photos.forEach((photo, idx) => {
      const div = document.createElement('div');
      div.className = 'gallery-item';

      const img = document.createElement('img');
      img.src = photo;

      img.title = "BÃ¼yÃ¼tmek iÃ§in tÄ±kla";

      const delBtn = document.createElement('button');
      delBtn.textContent = 'Ã—';

      delBtn.onclick = (e) => {
        e.stopPropagation();
        if(confirm('Bu fotoÄŸrafÄ± silmek istediÄŸine emin misin?')) {
          deletePhoto(idx);
        }

      div.appendChild(img);
      div.appendChild(delBtn);
      gallery.appendChild(div);
    });
  }

  function savePhotos(photos) {
    localStorage.setItem('photos', JSON.stringify(photos));
  }

  function deletePhoto(index) {
    const photos = JSON.parse(localStorage.getItem('photos')) || [];
    photos.splice(index, 1);
    savePhotos(photos);
    loadPhotos();
  }

  photoInput.addEventListener('change', e => {
    const files = Array.from(e.target.files).filter(f => f.type.startsWith('image/'));
    if(files.length === 0) return;

    const photos = JSON.parse(localStorage.getItem('photos')) || [];
    let loadedCount = 0;

    files.forEach(file => {
      const reader = new FileReader();
      reader.onload = (event) => {
        photos.push(event.target.result);
        loadedCount++;
        if(loadedCount === files.length) {
          savePhotos(photos);
          loadPhotos();
        }
      };
      reader.readAsDataURL(file);
    });

    photoInput.value = '';
  });

  // Modal yÃ¶netimi (FotoÄŸraf)
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modalImg');
  const closeModalBtn = document.getElementById('closeModal');

  function openModal(src) {
    modal.style.display = 'flex';
    modalImg.src = src;
  }
  closeModalBtn.onclick = () => {
    modal.style.display = 'none';
    modalImg.src = '';

  modal.onclick = (e) => {
    if(e.target === modal) {
      modal.style.display = 'none';
      modalImg.src = '';

  };

  loadPhotos();

  // --- VIDEO YÃœKLEME VE GALERÄ° ---
  const videoGallery = document.getElementById('videoGallery');
  const videoInput = document.getElementById('videoInput');

  function loadVideos() {
    const videos = JSON.parse(localStorage.getItem('videos')) || [];
    videoGallery.innerHTML = '';
    videos.forEach((video, idx) => {
      const div = document.createElement('div');

      const vid = document.createElement('video');
      vid.src = video;
      vid.title = `Video ${idx + 1}`;
      vid.controls = false;
      vid.muted = true; // kÃ¼Ã§Ã¼k Ã¶nizleme sessiz olsun
      vid.onclick = () => openVideoModal(video);

      // Silme butonu
      const delBtn = document.createElement('button');
      delBtn.textContent = 'Ã—';
      delBtn.title = "Videoyu sil";

  function saveVideos(videos) {

  function deleteVideo(index) {

  videoInput.addEventListener('change', e => {
    const files = Array.from(e.target.files).filter(f => f.type.startsWith('video/'));
    if (files.length === 0) return;

    const videos = JSON.parse(localStorage.getItem('videos')) || [];
    let loadedCount = 0;

    files.forEach(file => {
      const reader = new FileReader();
      reader.onload = (event) => {
        videos.push(event.target.result);
        loadedCount++;
        if (loadedCount === files.length) {
          saveVideos(videos);
          loadVideos();
        }
      };
      reader.readAsDataURL(file);
    });

    videoInput.value = '';
  });

  // Modal yÃ¶netimi (Video)
  const videoModal = document.getElementById('videoModal');
  const modalVideo = document.getElementById('modalVideo');
  const closeVideoModalBtn = document.getElementById('closeVideoModal');

  function openVideoModal(src) {

  }

  closeVideoModalBtn.onclick = () => {

  loadVideos();

  // --- Ã–nemli GÃ¼nler ---
  const importantDates = [
    { name: "Ä°lk BuluÅŸma", date: "2025-06-23" },
    { name: "NiÅŸanÄ±mÄ±z", date: "2025-12-10" },
    { name: "Evlenme YÄ±ldÃ¶nÃ¼mÃ¼", date: "2026-06-15" }
  ];
  const importantDatesList = document.getElementById('importantDates');
  function updateImportantDates() {
    importantDatesList.innerHTML = '';
    const today = new Date();
    importantDates.forEach(item => {
      const date = new Date(item.date);
      const diffTime = date - today;
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      if (diffDays >= 0) {
        const li = document.createElement('li');
        li.textContent = `${item.name}: ${date.toLocaleDateString('tr-TR')} (${diffDays} gÃ¼n kaldÄ±)`;
        importantDatesList.appendChild(li);
      }
    });
  }
  updateImportantDates();

  // --- Favori ÅžarkÄ±lar ---
  const songs = [
    { name: "Sevda Ã‡iÃ§eÄŸi", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" },
    { name: "GÃ¼lÃ¼mse", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" },
    { name: "Kalbimde", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" }
  ];
  let currentSongIndex = 0;
  const audioPlayer = document.getElementById('audioPlayer');
  const audioSource = document.getElementById('audioSource');
  const prevSongBtn = document.getElementById('prevSong');
  const nextSongBtn = document.getElementById('nextSong');

  function loadSong(index) {
    currentSongIndex = index;
    audioSource.src = songs[index].url;
    audioPlayer.load();
    audioPlayer.play();
  }
  prevSongBtn.onclick = () => {
    currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
    loadSong(currentSongIndex);
  };
  nextSongBtn.onclick = () => {
    currentSongIndex = (currentSongIndex + 1) % songs.length;
    loadSong(currentSongIndex);
  };
  loadSong(currentSongIndex);

  // --- AÅŸk Testi ---
  const quizData = [
    {
      question: "Ä°rem'i ilk gÃ¶rdÃ¼ÄŸÃ¼nde ne hissettin?",
      answers: [
        { text: "Kalbim hÄ±zla atmaya baÅŸladÄ±", correct: true },
        { text: "Sadece merak ettim", correct: false },
        { text: "HiÃ§ bir ÅŸey hissetmedim", correct: false }
      ]
    },
    {
      question: "Birlikte en Ã§ok nerede vakit geÃ§irmek istersin?",
      answers: [
        { text: "Sessiz bir parkta", correct: true },
        { text: "AlÄ±ÅŸveriÅŸ merkezinde", correct: false },
        { text: "Evde televizyon izleyerek", correct: false }
      ]
    },
    {
      question: "Ä°rem sana hediye aldÄ±ÄŸÄ±nda ne yaparsÄ±n?",
      answers: [
        { text: "Ã‡ok mutlu olurum", correct: true },
        { text: "Normal karÅŸÄ±larÄ±m", correct: false },
        { text: "Ã–nemsemeden bÄ±rakÄ±rÄ±m", correct: false }
      ]
    }
  ];
  const quizContainer = document.getElementById('quizContainer');
  const quizQuestion = document.getElementById('quizQuestion');
  const quizAnswers = document.getElementById('quizAnswers');
  const nextQuizBtn = document.getElementById('nextQuizBtn');
  const quizResult = document.getElementById('quizResult');

  let currentQuizIndex = 0;
  let score = 0;

  function loadQuiz() {
    quizResult.style.display = 'none';
    nextQuizBtn.style.display = 'none';
    quizAnswers.innerHTML = '';
    const currentQuiz = quizData[currentQuizIndex];
    quizQuestion.textContent = currentQuiz.question;
    currentQuiz.answers.forEach(answer => {
      const btn = document.createElement('button');
      btn.textContent = answer.text;
      btn.onclick = () => {
        if (answer.correct) {
          score++;
        }
        Array.from(quizAnswers.children).forEach(b => b.disabled = true);
        nextQuizBtn.style.display = 'inline-block';
      };
      quizAnswers.appendChild(btn);
    });
  }
  nextQuizBtn.onclick = () => {
    currentQuizIndex++;
    if (currentQuizIndex < quizData.length) {
      loadQuiz();
    } else {
      quizContainer.style.display = 'none';
      quizResult.style.display = 'block';
      quizResult.textContent = `Test tamamlandÄ±! DoÄŸru cevap sayÄ±sÄ±: ${score} / ${quizData.length}`;
    }
  };
  loadQuiz();

  // --- Not Defteri ---
  const noteForm = document.getElementById('noteForm');
  const noteInput = document.getElementById('noteInput');
  const notesList = document.getElementById('notesList');

  function loadNotes() {
    const notes = JSON.parse(localStorage.getItem('notes')) || [];
    notesList.innerHTML = '';
    notes.forEach((note, idx) => {
      const li = document.createElement('li');
      li.textContent = note;
      const delBtn = document.createElement('button');
      delBtn.textContent = 'Sil';
      delBtn.onclick = () => {
        notes.splice(idx, 1);
        localStorage.setItem('notes', JSON.stringify(notes));
        loadNotes();
      };
      li.appendChild(delBtn);
      notesList.appendChild(li);
    });
  }
  noteForm.onsubmit = e => {
    e.preventDefault();
    if (noteInput.value.trim() === '') return;
    const notes = JSON.parse(localStorage.getItem('notes')) || [];
    notes.push(noteInput.value.trim());
    localStorage.setItem('notes', JSON.stringify(notes));
    noteInput.value = '';
    loadNotes();

  loadNotes();

  // --- Hediye Listesi ---
  const giftForm = document.getElementById('giftForm');
  const giftInput = document.getElementById('giftInput');
  const giftList = document.getElementById('giftList');

  function loadGifts() {
    const gifts = JSON.parse(localStorage.getItem('gifts')) || [];
    giftList.innerHTML = '';
    gifts.forEach((gift, idx) => {
      const li = document.createElement('li');
      li.textContent = gift;
      const delBtn = document.createElement('button');
      delBtn.textContent = 'Sil';
      delBtn.onclick = () => {
        gifts.splice(idx, 1);
        localStorage.setItem('gifts', JSON.stringify(gifts));
        loadGifts();
      };
      li.appendChild(delBtn);
      giftList.appendChild(li);
    });
  }
  giftForm.onsubmit = e => {
    e.preventDefault();
    if (giftInput.value.trim() === '') return;
    const gifts = JSON.parse(localStorage.getItem('gifts')) || [];
    gifts.push(giftInput.value.trim());
    localStorage.setItem('gifts', JSON.stringify(gifts));
    giftInput.value = '';
    loadGifts();
  };
  loadGifts();

  // --- Gece/GÃ¼ndÃ¼z Modu ---
  const darkModeToggle = document.getElementById('darkModeToggle');
  darkModeToggle.onclick = () => {
    document.body.classList.toggle('dark');
    // Ä°kon deÄŸiÅŸtir
    darkModeToggle.textContent = document.body.classList.contains('dark') ? 'â˜€ï¸' : 'ðŸŒ™';
  };

  // --- Kalp ve YÄ±ldÄ±z AnimasyonlarÄ± ---
  function createFloatingShape(className, leftPercent) {
    const el = document.createElement('div');
    el.className = className;
    el.style.left = leftPercent + '%';
    el.style.bottom = '-30px';
    el.style.animationDuration = (Math.random() * 3 + 4) + 's';
    document.body.appendChild(el);
    setTimeout(() => {
      el.remove();
    }, 7000);
  }
  setInterval(() => {
    createFloatingShape('heart', Math.random() * 100);
    createFloatingShape('star', Math.random() * 100);
  }, 800);

</script>
