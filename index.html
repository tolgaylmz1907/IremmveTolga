<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ƒ∞rem & Tolga - Sevgi Sitesi</title>
<style>
  /* (Burada senin mevcut CSS'in aynen kalƒ±yor) */
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
  body {
    margin:0; padding:0;
    font-family: 'Pacifico', cursive;
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
    color: #880e4f;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    transition: background 0.5s, color 0.5s;
  }
  body.dark {
    background: #121212;
    color: #f0b6c2;
  }
  header {
    text-align: center;
    margin-top: 1rem;
  }
  h1 {
    font-size: 3rem;
    margin: 0.3rem 0;
  }
  #greeting, #days-together, #quote, #clock {
    font-size: 1.2rem;
    margin-bottom: 1rem;
  }
  /* Fotoƒüraf galerisi */
  .gallery {
    display: flex;
    gap: 15px;
    overflow-x: auto;
    max-width: 90vw;
    padding-bottom: 1rem;
    margin-bottom: 2rem;
  }
  .gallery img {
    width: 140px;
    border-radius: 15px;
    box-shadow: 0 8px 15px rgba(136, 14, 79, 0.3);
    flex-shrink: 0;
    cursor: pointer;
    transition: transform 0.3s;
  }
  .gallery img:hover {
    transform: scale(1.1);
  }
  .gallery-item {
    position: relative;
    display: inline-block;
  }
  .gallery-item button {
    position: absolute;
    top: 5px;
    right: 5px;
    background: rgba(255,255,255,0.8);
    border: none;
    border-radius: 50%;
    width: 25px;
    height: 25px;
    color: #e91e63;
    font-weight: bold;
    cursor: pointer;
    font-size: 18px;
    line-height: 22px;
    text-align: center;
    padding: 0;
    transition: background 0.3s;
  }
  .gallery-item button:hover {
    background: rgba(255,255,255,1);
  }
  /* Modal */
  #modal {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.8);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  #modal img {
    max-width: 90vw;
    max-height: 90vh;
    border-radius: 20px;
  }
  #closeModal {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 2rem;
    color: white;
    cursor: pointer;
    z-index: 1100;
  }
  /* Buttons */
  button {
    background: #e91e63;
    border: none;
    padding: 0.8rem 1.5rem;
    border-radius: 50px;
    color: white;
    font-size: 1.1rem;
    cursor: pointer;
    margin: 0.5rem 0.3rem;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #c2185b;
  }
  /* Form */
  textarea, input {
    width: 100%;
    border-radius: 10px;
    border: 1.5px solid #e91e63;
    padding: 10px 15px;
    font-family: inherit;
    font-size: 1rem;
    margin-bottom: 1rem;
    box-sizing: border-box;
  }
  form {
    max-width: 350px;
    width: 90%;
    margin-bottom: 2rem;
  }
  /* Lists */
  ul {
    list-style: none;
    padding-left: 0;
  }
  li {
    background: #fce4ec;
    padding: 8px 12px;
    border-radius: 12px;
    margin-bottom: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  body.dark li {
    background: #4b134f;
  }
  li button {
    background: #880e4f;
    padding: 4px 8px;
    font-size: 0.9rem;
    border-radius: 10px;
  }
  li button:hover {
    background: #ad1457;
  }
  /* Kalp ve Yƒ±ldƒ±z Animasyonlarƒ± */
  .heart, .star {
    position: fixed;
    width: 20px; height: 20px;
    animation: floatUp 4s linear infinite;
    opacity: 0.8;
    border-radius: 10px 10px 0 0;
    z-index: 1;
  }
  .heart {
    background-color: #e91e63;
    transform: rotate(-45deg);
  }
  .heart::before, .heart::after {
    content: "";
    position: absolute;
    width: 20px; height: 20px;
    background-color: #e91e63;
    border-radius: 50%;
  }
  .heart::before {
    top: -10px; left: 0;
  }
  .heart::after {
    left: 10px; top: 0;
  }
  .star {
    background-color: gold;
    clip-path: polygon(
      50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 
      50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%
    );
  }
  @keyframes floatUp {
    0% {
      transform: translateY(0);
      opacity: 0.8;
    }
    100% {
      transform: translateY(-300px);
      opacity: 0;
    }
  }
  /* Dark Mode Toggle */
  #darkModeToggle {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #e91e63;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    font-size: 24px;
    color: white;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
    box-shadow: 0 0 10px #e91e63;
    z-index: 1500;
  }
  #darkModeToggle:hover {
    background: #c2185b;
    box-shadow: 0 0 20px #c2185b;
  }
  /* Responsive */
  @media (max-width: 600px) {
    h1 { font-size: 2.2rem; }
    #greeting, #days-together, #quote, #clock { font-size: 1rem; }
    .gallery img { width: 100px; }
    button {
      padding: 0.7rem 1rem;
      font-size: 1rem;
    }
    form {
      max-width: 95vw;
    }
  }
</style>

<!-- Firebase SDK'larƒ± -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

</head>
<body>

<header>
  <h1>üíñ ƒ∞rem & Tolga üíñ</h1>
  <div id="greeting">Merhaba!</div>
  <div id="days-together"></div>
  <div id="quote"></div>
  <div id="clock"></div>
</header>

<!-- Fotoƒüraf y√ºkleme -->
<div>
  <h3>Fotoƒüraf Y√ºkle</h3>
  <input type="file" id="photoInput" accept="image/*" multiple />
</div>

<!-- Fotoƒüraf galerisi -->
<div class="gallery" id="gallery"></div>

<!-- Modal b√ºy√ºk foto -->
<div id="modal">
  <span id="closeModal">√ó</span>
  <img id="modalImg" src="" alt="B√ºy√ºk Foto" />
</div>

<!-- Takvim - √∂nemli g√ºn -->
<div>
  <h3>Yakla≈üan √ñnemli G√ºnler</h3>
  <ul id="importantDates"></ul>
</div>

<!-- ≈ûarkƒ± listesi -->
<div>
  <h3>Favori ≈ûarkƒ±lar</h3>
  <audio id="audioPlayer" controls>
    <source id="audioSource" src="" type="audio/mpeg">
    Tarayƒ±cƒ±nƒ±z ses √∂ƒüesini desteklemiyor.
  </audio>
  <div>
    <button id="prevSong">√ñnceki</button>
    <button id="nextSong">Sonraki</button>
  </div>
</div>

<!-- Basit a≈ük testi oyunu -->
<div>
  <h3>A≈ük Testi</h3>
  <div id="quizContainer">
    <p id="quizQuestion"></p>
    <div id="quizAnswers"></div>
    <button id="nextQuizBtn" style="display:none;">Sonraki Soru</button>
  </div>
  <div id="quizResult" style="display:none; margin-top:1rem; font-weight:bold;"></div>
</div>

<!-- Not defteri -->
<div>
  <h3>Not Defteri</h3>
  <form id="noteForm">
    <textarea id="noteInput" rows="4" placeholder="Sevgiline not yaz..."></textarea>
    <button type="submit">Notu Kaydet</button>
  </form>
  <div>
    <h4>Kaydedilen Notlar</h4>
    <ul id="notesList"></ul>
  </div>
</div>

<!-- Hediye Listesi -->
<div>
  <h3>Hediye Listesi</h3>
  <form id="giftForm">
    <input type="text" id="giftInput" placeholder="Hediye ekle..." required />
    <button type="submit">Ekle</button>
  </form>
  <ul id="giftList"></ul>
</div>

<!-- Gece/G√ºnd√ºz modu butonu -->
<div id="darkModeToggle" title="Gece/G√ºnd√ºz Modu">üåô</div>

<!-- Ses otomatik oynatma -->
<audio autoplay loop id="backgroundMusic" style="display:none;">
  <source src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_23917f0e7f.mp3" type="audio/mpeg" />
</audio>

<script>
  // Firebase yapƒ±landƒ±rmasƒ± ve ba≈ülatma
  const firebaseConfig = {
    apiKey: "AIzaSyCm_VlCI9ofNmJ-Utcnwjv9Mb8gn3EcPIM",
    authDomain: "iremtol.firebaseapp.com",
    projectId: "iremtol",
    storageBucket: "iremtol.appspot.com",
    messagingSenderId: "668760454801",
    appId: "1:668760454801:web:4378790487244c32093130",
    measurementId: "G-2LG0ZVYTM0"
  };
  firebase.initializeApp(firebaseConfig);
  const storage = firebase.storage();

  // G√ºnaydƒ±n / g√ºnorta / ak≈üam mesajƒ±
  function getGreeting() {
    const hour = new Date().getHours();
    if (hour < 12) return "G√ºnaydƒ±n, MELEƒûƒ∞M!";
    else if (hour < 18) return "ƒ∞yi g√ºnler, HAYATIM!";
    else return "ƒ∞yi ak≈üamlar, G√úL√úM!";
  }
  document.getElementById('greeting').textContent = getGreeting();

  // Beraber ge√ßen g√ºn sayƒ±sƒ±
  const startDate = new Date(2025, 5, 23); // 23 Haziran 2025 (Aylar 0'dan ba≈ülar)
  function calculateDaysTogether() {
    const today = new Date();
    const start = new Date(startDate.getFullYear(), startDate.getMonth(), startDate.getDate());
    const now = new Date(today.getFullYear(), today.getMonth(), today.getDate());
    const diffTime = now - start;
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    return diffDays >= 0 ? diffDays : 0;
  }
  document.getElementById('days-together').textContent = `Beraber ${calculateDaysTogether()} g√ºnd√ºr mutluyuz.`;

  // Favori alƒ±ntƒ±lar
  const quotes = [
    "A≈ük, her an yeniden ba≈ülar.",
    "Seninle hayat daha g√ºzel.",
    "Kalbim sadece sana ait.",
    "Sen benim en g√ºzel ≈üarkƒ±msƒ±n.",
    "Her g√ºn seninle bir mucize."
  ];
  function showRandomQuote() {
    document.getElementById('quote').textContent = quotes[Math.floor(Math.random() * quotes.length)];
  }
  showRandomQuote();

  // Canlƒ± saat
  function updateClock() {
    const now = new Date();
    const options = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
    const timeStr = now.toLocaleTimeString('tr-TR', options);
    document.getElementById('clock').textContent = `≈ûu an saat: ${timeStr}`;
  }
  setInterval(updateClock, 1000);
  updateClock();

  // Fotoƒüraf galerisi Firebase ile
  const gallery = document.getElementById('gallery');
  const photoInput = document.getElementById('photoInput');

  // Y√ºkleme butonu yok, input deƒüi≈ütiƒüinde otomatik y√ºklenecek
  photoInput.addEventListener('change', e => {
    const files = e.target.files;
    if(files.length === 0) return;

    for(let file of files) {
      if(!file.type.startsWith('image/')) continue;
      const storageRef = storage.ref('images/' + file.name);
      storageRef.put(file).then(() => {
        listFiles();
      }).catch(err => alert("Y√ºkleme hatasƒ±: " + err.message));
    }
    photoInput.value = ''; // Aynƒ± dosyayƒ± tekrar y√ºklemek i√ßin temizle
  });

  function listFiles() {
    gallery.innerHTML = 'Y√ºkleniyor...';
    const listRef = storage.ref('images/');
    listRef.listAll().then(result => {
      gallery.innerHTML = '';
      if(result.items.length === 0) {
        gallery.innerHTML = '<p>Hen√ºz fotoƒüraf yok.</p>';
        return;
      }
      result.items.forEach(itemRef => {
        itemRef.getDownloadURL().then(url => {
          const div = document.createElement('div');
          div.className = 'gallery-item';

          const img = document.createElement('img');
          img.src = url;
          img.alt = itemRef.name;
          img.title = "B√ºy√ºtmek i√ßin tƒ±kla";
          img.style.cursor = 'pointer';
          img.onclick = () => openModal(url);

          const delBtn = document.createElement('button');
          delBtn.textContent = '√ó';
          delBtn.title = "Fotoƒürafƒ± sil";
          delBtn.onclick = () => {
            if(confirm('Bu fotoƒürafƒ± silmek istediƒüine emin misin?')) {
              itemRef.delete().then(() => {
                alert('Fotoƒüraf silindi!');
                listFiles();
              }).catch(err => alert('Silme hatasƒ±: ' + err.message));
            }
          };

          div.appendChild(img);
          div.appendChild(delBtn);
          gallery.appendChild(div);
        });
      });
    }).catch(err => {
      gallery.innerHTML = 'Fotoƒüraflar listelenirken hata olu≈ütu.';
      console.error(err);
    });
  }
  listFiles();

  // Modal y√∂netimi
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modalImg');
  const closeModalBtn = document.getElementById('closeModal');

  function openModal(src) {
    modal.style.display = 'flex';
    modalImg.src = src;
  }
  closeModalBtn.onclick = () => {
    modal.style.display = 'none';
    modalImg.src = '';
  };
  modal.onclick = (e) => {
    if(e.target === modal) {
      modal.style.display = 'none';
      modalImg.src = '';
    }
  };

  // (Diƒüer mevcut kodlar aynen burada devam ediyor...)

  // √ñnemli g√ºnler
  const importantDates = [
    {name:"Tanƒ±≈üma Yƒ±ld√∂n√ºm√º", date: new Date(2025, 5, 23)},
    {name:"ƒ∞rem'in Doƒüum G√ºn√º", date: new Date(2002, 10, 14)},
    {name:"Tolga'nƒ±n Doƒüum G√ºn√º", date: new Date(2002, 0, 1)}
  ];
  function daysUntil(date) {
    const now = new Date();
    let thisYearDate = new Date(now.getFullYear(), date.getMonth(), date.getDate());
    if(thisYearDate < now) {
      thisYearDate.setFullYear(thisYearDate.getFullYear() + 1);
    }
    const diffTime = thisYearDate - now;
    return Math.ceil(diffTime / (1000*60*60*24));
  }
  const importantDatesList = document.getElementById('importantDates');
  importantDates.forEach(item => {
    const li = document.createElement('li');
    li.textContent = `${item.name} i√ßin ${daysUntil(item.date)} g√ºn kaldƒ±.`;
    importantDatesList.appendChild(li);
  });

  // Gece/G√ºnd√ºz modu toggle
  const darkModeToggle = document.getElementById('darkModeToggle');
  darkModeToggle.onclick = () => {
    document.body.classList.toggle('dark');
    darkModeToggle.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
  };

  // (Burada diƒüer fonksiyonlarƒ±n da devamƒ± olabilir...)

</script>

</body>
</html>
