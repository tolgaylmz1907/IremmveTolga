<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ƒ∞rem & Tolga</title>
<style>
  /* Aynƒ± CSS kodunuzu korudum */
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
  body {
    margin:0; padding:0;
    font-family: 'Pacifico', cursive;
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
    color: #880e4f;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    transition: background 0.5s, color 0.5s;
  }
  body.dark {
    background: #121212;
    color: #f0b6c2;
  }
  header {
    text-align: center;
    margin-top: 1rem;
  }
  h1 {
    font-size: 3rem;
    margin: 0.3rem 0;
  }
  #greeting, #days-together, #quote, #clock {
    font-size: 1.2rem;
    margin-bottom: 1rem;
  }
  .gallery {
    display: flex;
    gap: 15px;
    overflow-x: auto;
    max-width: 90vw;
    padding-bottom: 1rem;
    margin-bottom: 2rem;
  }
  /* Fotoƒüraf container */
  .gallery div {
    position: relative;
    display: inline-block;
    margin-right: 10px;
  }
  .gallery img {
    width: 140px;
    border-radius: 15px;
    box-shadow: 0 8px 15px rgba(136, 14, 79, 0.3);
    flex-shrink: 0;
    cursor: pointer;
    transition: transform 0.3s;
    display: block;
  }
  .gallery img:hover {
    transform: scale(1.1);
  }
  /* Sil butonu */
  .gallery button {
    position: absolute;
    top: 5px;
    right: 5px;
    background-color: rgba(255, 0, 0, 0.7);
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    padding: 2px 6px;
    font-size: 0.9rem;
  }
  .gallery button:hover {
    background-color: rgba(255, 0, 0, 0.9);
  }
  /* Modal */
  #modal {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.8);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  #modal img {
    max-width: 90vw;
    max-height: 90vh;
    border-radius: 20px;
  }
  #modal.close-btn {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 2rem;
    color: white;
    cursor: pointer;
  }

  /* Buttons */
  button {
    background: #e91e63;
    border: none;
    padding: 0.8rem 1.5rem;
    border-radius: 50px;
    color: white;
    font-size: 1.1rem;
    cursor: pointer;
    margin: 0.5rem;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #c2185b;
  }

  /* Form */
  textarea, input {
    width: 100%;
    border-radius: 10px;
    border: 1.5px solid #e91e63;
    padding: 10px 15px;
    font-family: inherit;
    font-size: 1rem;
    margin-bottom: 1rem;
  }
  form {
    max-width: 350px;
    width: 90%;
    margin-bottom: 2rem;
  }

  /* Lists */
  ul {
    list-style: none;
    padding-left: 0;
  }
  li {
    background: #fce4ec;
    padding: 8px 12px;
    border-radius: 12px;
    margin-bottom: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  body.dark li {
    background: #4b134f;
  }
  li button {
    background: #880e4f;
    padding: 4px 8px;
    font-size: 0.9rem;
    border-radius: 10px;
  }
  li button:hover {
    background: #ad1457;
  }

  /* Kalp ve Yƒ±ldƒ±z Animasyonlarƒ± */
  .heart, .star {
    position: fixed;
    width: 20px; height: 20px;
    animation: floatUp 4s linear infinite;
    opacity: 0.8;
    border-radius: 10px 10px 0 0;
    z-index: 1;
  }
  .heart {
    background-color: #e91e63;
    transform: rotate(-45deg);
  }
  .heart::before, .heart::after {
    content: "";
    position: absolute;
    width: 20px; height: 20px;
    background-color: #e91e63;
    border-radius: 50%;
  }
  .heart::before {
    top: -10px; left: 0;
  }
  .heart::after {
    left: 10px; top: 0;
  }
  .star {
    background-color: gold;
    clip-path: polygon(
      50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 
      50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%
    );
  }
  @keyframes floatUp {
    0% {
      transform: translateY(0);
      opacity: 0.8;
    }
    100% {
      transform: translateY(-300px);
      opacity: 0;
    }
  }

  /* Dark Mode Toggle */
  #darkModeToggle {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #e91e63;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    font-size: 24px;
    color: white;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
    box-shadow: 0 0 10px #e91e63;
    z-index: 1500;
  }
  #darkModeToggle:hover {
    background: #c2185b;
    box-shadow: 0 0 20px #c2185b;
  }

  /* Responsive */
  @media (max-width: 600px) {
    h1 { font-size: 2.2rem; }
    #greeting, #days-together, #quote, #clock { font-size: 1rem; }
    .gallery img { width: 100px; }
    button {
      padding: 0.7rem 1rem;
      font-size: 1rem;
    }
    form {
      max-width: 95vw;
    }
  }
</style>
</head>
<body>

<header>
  <h1>üíñ ƒ∞rem & Tolga üíñ</h1>
  <div id="greeting">Merhaba!</div>
  <div id="days-together"></div>
  <div id="quote"></div>
  <div id="clock"></div>
</header>

<!-- Fotoƒüraf galerisi -->
<div class="gallery" id="gallery">
  <img src="https://raw.githubusercontent.com/tolgaylmz1907/IremmveTolga/main/irem-tolga.jpg" alt="ƒ∞rem ve Tolga" />
  <img src="https://raw.githubusercontent.com/tolgaylmz1907/IremmveTolga/main/photo2.jpg" alt="" />
  <img src="https://raw.githubusercontent.com/tolgaylmz1907/IremmveTolga/main/photo3.jpg" alt="" />
</div>

<!-- Fotoƒüraf y√ºkleme formu -->
<form id="photoForm">
  <input type="file" id="photoInput" accept="image/*" required />
  <button type="submit">Fotoƒüraf Y√ºkle</button>
</form>

<!-- Modal b√ºy√ºk foto -->
<div id="modal">
  <span id="closeModal" style="position:absolute; top:10px; right:20px; font-size:2rem; color:white; cursor:pointer;">√ó</span>
  <img id="modalImg" src="" alt="B√ºy√ºk Foto" />
</div>

<!-- Takvim - √∂nemli g√ºn -->
<div>
  <h3>Yakla≈üan √ñnemli G√ºnler</h3>
  <ul id="importantDates"></ul>
</div>

<!-- ≈ûarkƒ± listesi -->
<div>
  <h3>Favori ≈ûarkƒ±lar</h3>
  <audio id="audioPlayer" controls>
    <source id="audioSource" src="" type="audio/mpeg">
    Tarayƒ±cƒ±nƒ±z ses √∂ƒüesini desteklemiyor.
  </audio>
  <div>
    <button id="prevSong">√ñnceki</button>
    <button id="nextSong">Sonraki</button>
  </div>
</div>

<!-- Basit a≈ük testi oyunu -->
<div>
  <h3>A≈ük Testi</h3>
  <div id="quizContainer">
    <p id="quizQuestion"></p>
    <div id="quizAnswers"></div>
    <button id="nextQuizBtn" style="display:none;">Sonraki Soru</button>
  </div>
  <div id="quizResult" style="display:none; margin-top:1rem; font-weight:bold;"></div>
</div>

<!-- Not defteri -->
<div>
  <h3>Not Defteri</h3>
  <form id="noteForm">
    <textarea id="noteInput" rows="4" placeholder="Sevgiline not yaz..."></textarea>
    <button type="submit">Notu Kaydet</button>
  </form>
  <div>
    <h4>Kaydedilen Notlar</h4>
    <ul id="notesList"></ul>
  </div>
</div>

<!-- Hediye Listesi -->
<div>
  <h3>Hediye Listesi</h3>
  <form id="giftForm">
    <input type="text" id="giftInput" placeholder="Hediye ekle..." required />
    <button type="submit">Ekle</button>
  </form>
  <ul id="giftList"></ul>
</div>

<!-- Video -->
<div>
  <h3>√ñzel Video</h3>
  <video id="specialVideo" width="320" height="240" controls>
    <source src="https://sample-videos.com/video123/mp4/240/big_buck_bunny_240p_1mb.mp4" type="video/mp4">
    Tarayƒ±cƒ±nƒ±z video √∂ƒüesini desteklemiyor.
  </video>
</div>

<!-- Gece/G√ºnd√ºz modu butonu -->
<div id="darkModeToggle" title="Gece/G√ºnd√ºz Modu">üåô</div>

<!-- Ses otomatik oynatma -->
<audio autoplay loop id="backgroundMusic" style="display:none;">
  <source src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_23917f0e7f.mp3" type="audio/mpeg" />
</audio>

<script>
  // G√ºnaydƒ±n / g√ºnorta / ak≈üam mesajƒ±
  function getGreeting() {
    const hour = new Date().getHours();
    if (hour < 12) return "G√ºnaydƒ±n, MELEGƒ±M!";
    else if (hour < 18) return "ƒ∞yi g√ºnler, HAYATIM!";
    else return "ƒ∞yi ak≈üamlar, GULUM!";
  }
  document.getElementById('greeting').textContent = getGreeting();

  // Beraber ge√ßen g√ºn sayƒ±sƒ±
  const startDate = new Date(2025, 5, 23); // 23 haziran 2025 (Aylar 0'dan ba≈ülar)
  function calculateDaysTogether() {
    const today = new Date();
    const start = new Date(startDate.getFullYear(), startDate.getMonth(), startDate.getDate());
    const now = new Date(today.getFullYear(), today.getMonth(), today.getDate());
    const diffTime = now - start;
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    return diffDays;
  }
  document.getElementById('days-together').textContent = `Beraber ${calculateDaysTogether()} g√ºnd√ºr mutluyuz.`;

  // Favori alƒ±ntƒ±lar
  const quotes = [
    "A≈ük, her an yeniden ba≈ülar.",
    "Seninle hayat daha g√ºzel.",
    "Kalbim sadece sana ait.",
    "Sen benim en g√ºzel ≈üarkƒ±msƒ±n.",
    "Her g√ºn seninle bir mucize."
  ];
  document.getElementById('quote').textContent = quotes[Math.floor(Math.random() * quotes.length)];

  // Canlƒ± saat
  function updateClock() {
    const now = new Date();
    const options = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
    const timeStr = now.toLocaleTimeString('tr-TR', options);
    document.getElementById('clock').textContent = `≈ûu an saat: ${timeStr}`;
  }
  setInterval(updateClock, 1000);
  updateClock();

  // Fotoƒüraf modalƒ±
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modalImg');
  const closeModalBtn = document.getElementById('closeModal');

  // Varolan galeri resimlerine modal a√ßma i≈ülevi
  document.querySelectorAll('.gallery img').forEach(img => {
    img.addEventListener('click', () => {
      modalImg.src = img.src;
      modal.style.display = 'flex';
    });
  });

  closeModalBtn.onclick = () => {
    modal.style.display = 'none';
    modalImg.src = '';
  };
  modal.onclick = (e) => {
    if(e.target === modal) {
      modal.style.display = 'none';
      modalImg.src = '';
    }
  };

  // √ñnemli g√ºnler
  const importantDates = [
    {name:"Tanƒ±≈üma Yƒ±ld√∂n√ºm√º", date: new Date(2025, 5, 23)},
    {name:"ƒ∞rem'in Doƒüum G√ºn√º", date: new Date(2002, 10, 14)},
    {name:"Tolga'nƒ±n Doƒüum G√ºn√º", date: new Date(2002, 0, 1)}
  ];
  function daysUntil(date) {
    const now = new Date();
    const thisYearDate = new Date(now.getFullYear(), date.getMonth(), date.getDate());
    let diff = Math.floor((thisYearDate - now) / (1000*60*60*24));
    if(diff < 0) {
      diff = Math.floor((new Date(now.getFullYear()+1, date.getMonth(), date.getDate()) - now) / (1000*60*60*24));
    }
    return diff;
  }
  function renderImportantDates() {
    const ul = document.getElementById('importantDates');
    ul.innerHTML = '';
    importantDates.forEach(d => {
      const li = document.createElement('li');
      li.textContent = `${d.name} i√ßin ${daysUntil(d.date)} g√ºn kaldƒ±.`;
      ul.appendChild(li);
    });
  }
  renderImportantDates();

  // Favori ≈üarkƒ±lar ve kontrol
  const songs = [
    "https://cdn.pixabay.com/download/audio/2021/08/04/audio_23917f0e7f.mp3",
    "https://cdn.pixabay.com/download/audio/2023/03/03/audio_66cf68b2ae.mp3"
  ];
  let currentSongIndex = 0;
  const audioPlayer = document.getElementById('audioPlayer');
  const audioSource = document.getElementById('audioSource');

  function loadSong(index) {
    audioSource.src = songs[index];
    audioPlayer.load();
    audioPlayer.play();
  }
  document.getElementById('prevSong').onclick = () => {
    currentSongIndex = (currentSongIndex -1 + songs.length) % songs.length;
    loadSong(currentSongIndex);
  };
  document.getElementById('nextSong').onclick = () => {
    currentSongIndex = (currentSongIndex +1) % songs.length;
    loadSong(currentSongIndex);
  };
  loadSong(currentSongIndex);

  // Basit a≈ük testi (3 soru)
  const quiz = [
    {
      question: "En sevdiƒüimiz ortak hobi nedir?",
      answers: ["Yemek yapmak", "Film izlemek", "Y√ºr√ºy√º≈ü yapmak", "Oyun oynamak"],
      correct: 1
    },
    {
      question: "ƒ∞lk bulu≈ümamƒ±zda nerede bulu≈ütuk?",
      answers: ["Kafe", "Park", "Sinema", "Ev"],
      correct: 0
    },
    {
      question: "Birlikte en √ßok hangi tatili sevdik?",
      answers: ["Deniz kenarƒ±", "Daƒü evi", "≈ûehir turu", "Kamp"],
      correct: 0
    }
  ];
  let quizIndex = 0;
  let score = 0;
  const quizQuestion = document.getElementById('quizQuestion');
  const quizAnswers = document.getElementById('quizAnswers');
  const nextQuizBtn = document.getElementById('nextQuizBtn');
  const quizResult = document.getElementById('quizResult');

  function loadQuiz() {
    quizResult.style.display = 'none';
    nextQuizBtn.style.display = 'none';
    quizAnswers.innerHTML = '';
    quizQuestion.textContent = quiz[quizIndex].question;
    quiz[quizIndex].answers.forEach((a,i) => {
      const btn = document.createElement('button');
      btn.textContent = a;
      btn.onclick = () => {
        if(i === quiz[quizIndex].correct) score++;
        quizIndex++;
        if(quizIndex < quiz.length) {
          loadQuiz();
        } else {
          showResult();
        }
      };
      quizAnswers.appendChild(btn);
    });
  }
  function showResult() {
    quizQuestion.textContent = 'Test tamamlandƒ±!';
    quizAnswers.innerHTML = '';
    quizResult.style.display = 'block';
    quizResult.textContent = `Doƒüru cevap sayƒ±sƒ±: ${score} / ${quiz.length}`;
    quizIndex = 0; score = 0;
  }
  loadQuiz();

  // Not defteri
  const noteForm = document.getElementById('noteForm');
  const noteInput = document.getElementById('noteInput');
  const notesList = document.getElementById('notesList');

  function loadNotes() {
    const notes = JSON.parse(localStorage.getItem('notes')) || [];
    notesList.innerHTML = '';
    notes.forEach((note, i) => {
      const li = document.createElement('li');
      li.textContent = note;
      const delBtn = document.createElement('button');
      delBtn.textContent = 'Sil';
      delBtn.onclick = () => {
        notes.splice(i,1);
        localStorage.setItem('notes', JSON.stringify(notes));
        loadNotes();
      };
      li.appendChild(delBtn);
      notesList.appendChild(li);
    });
  }
  noteForm.onsubmit = e => {
    e.preventDefault();
    if(noteInput.value.trim() === '') return;
    const notes = JSON.parse(localStorage.getItem('notes')) || [];
    notes.push(noteInput.value.trim());
    localStorage.setItem('notes', JSON.stringify(notes));
    noteInput.value = '';
    loadNotes();
  };
  loadNotes();

  // Hediye listesi
  const giftForm = document.getElementById('giftForm');
  const giftInput = document.getElementById('giftInput');
  const giftList = document.getElementById('giftList');

  function loadGifts() {
    const gifts = JSON.parse(localStorage.getItem('gifts')) || [];
    giftList.innerHTML = '';
    gifts.forEach((gift, i) => {
      const li = document.createElement('li');
      li.textContent = gift;
      const delBtn = document.createElement('button');
      delBtn.textContent = 'Sil';
      delBtn.onclick = () => {
        gifts.splice(i,1);
        localStorage.setItem('gifts', JSON.stringify(gifts));
        loadGifts();
      };
      li.appendChild(delBtn);
      giftList.appendChild(li);
    });
  }
  giftForm.onsubmit = e => {
    e.preventDefault();
    if(giftInput.value.trim() === '') return;
    const gifts = JSON.parse(localStorage.getItem('gifts')) || [];
    gifts.push(giftInput.value.trim());
    localStorage.setItem('gifts', JSON.stringify(gifts));
    giftInput.value = '';
    loadGifts();
  };
  loadGifts();

  // Fotoƒüraf y√ºkleme ve galeri y√∂netimi
  const photoForm = document.getElementById('photoForm');
  const photoInput = document.getElementById('photoInput');
  const gallery = document.getElementById('gallery');

  // Her fotoƒüraf i√ßin div i√ßine resim + sil butonu olu≈üturur
  function createPhotoElement(src, index) {
    const container = document.createElement('div');

    const img = document.createElement('img');
    img.src = src;
    img.alt = "Kullanƒ±cƒ± y√ºklemesi";
    img.style.borderRadius = '15px';
    img.style.width = '140px';
    img.style.cursor = 'pointer';
    img.style.display = 'block';

    img.onclick = () => {
      modalImg.src = src;
      modal.style.display = 'flex';
    };

    const delBtn = document.createElement('button');
    delBtn.textContent = 'Sil';
    delBtn.style.position = 'absolute';
    delBtn.style.top = '5px';
    delBtn.style.right = '5px';
    delBtn.style.backgroundColor = 'rgba(255, 0, 0, 0.7)';
    delBtn.style.color = 'white';
    delBtn.style.border = 'none';
    delBtn.style.borderRadius = '8px';
    delBtn.style.cursor = 'pointer';
    delBtn.style.padding = '2px 6px';
    delBtn.style.fontSize = '0.9rem';

    delBtn.onclick = (e) => {
      e.stopPropagation();
      removePhoto(index);
    };

    container.style.position = 'relative';
    container.style.display = 'inline-block';
    container.style.marginRight = '10px';

    container.appendChild(img);
    container.appendChild(delBtn);

    return container;
  }

  function loadStoredPhotos() {
    // √ñnce varsayƒ±lan fotoƒüraflarƒ± galeriden temizle, sonra localStorage'dakileri ekle
    // Varsayƒ±lan fotoƒüraflarƒ± korumak i√ßin onlarƒ± ayrƒ± tutmak istersen onlarƒ± ayrƒ± bir div'e ta≈üƒ±yabilirsin.
    // Burada galeri ba≈ütan temizleniyor ve sadece localStorage'dakiler g√∂steriliyor.
    // Eƒüer varsayƒ±lanlar da hep g√∂r√ºnmeli ise onlarƒ± burada ayrƒ±ca eklemelisin.

    // Ben varsayƒ±lanlarƒ± ayrƒ± tutmayƒ± √∂neririm.
    // Ancak sen istersen onlarƒ± da localStorage'a ekleyip g√∂sterebilirsin.
    
    // ≈ûimdilik sadece localStorage'dakileri g√∂sterelim:
    gallery.innerHTML = '';

    // Varsayƒ±lan fotoƒüraflarƒ± galeriye ekleyelim (silinmesin)
    const defaults = [
      "https://raw.githubusercontent.com/tolgaylmz1907/IremmveTolga/main/irem-tolga.jpg",
      "https://raw.githubusercontent.com/tolgaylmz1907/IremmveTolga/main/photo2.jpg",
      "https://raw.githubusercontent.com/tolgaylmz1907/IremmveTolga/main/photo3.jpg"
    ];
    defaults.forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      img.alt = '';
      img.style.borderRadius = '15px';
      img.style.width = '140px';
      img.style.cursor = 'pointer';
      img.style.marginRight = '10px';
      img.onclick = () => {
        modalImg.src = src;
        modal.style.display = 'flex';
      };
      gallery.appendChild(img);
    });

    // Kullanƒ±cƒ± y√ºklemelerini ekle
    const photos = JSON.parse(localStorage.getItem('photos')) || [];
    photos.forEach((src, index) => {
      const photoEl = createPhotoElement(src, index);
      gallery.appendChild(photoEl);
    });
  }

  function removePhoto(index) {
    const photos = JSON.parse(localStorage.getItem('photos')) || [];
    photos.splice(index, 1);
    localStorage.setItem('photos', JSON.stringify(photos));
    loadStoredPhotos();
  }

  photoForm.addEventListener('submit', e => {
    e.preventDefault();
    const file = photoInput.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(event) {
      const base64 = event.target.result;
      const photos = JSON.parse(localStorage.getItem('photos')) || [];
      photos.push(base64);
      localStorage.setItem('photos', JSON.stringify(photos));
      loadStoredPhotos();
      photoForm.reset();
    };
    reader.readAsDataURL(file);
  });

  loadStoredPhotos();

  // Gece/g√ºnd√ºz modu toggle
  const darkModeToggle = document.getElementById('darkModeToggle');
  darkModeToggle.onclick = () => {
    document.body.classList.toggle('dark');
    if(document.body.classList.contains('dark')) {
      darkModeToggle.textContent = '‚òÄÔ∏è';
    } else {
      darkModeToggle.textContent = 'üåô';
    }
  };

  // Kalp ve yƒ±ldƒ±z animasyonlarƒ± (√∂rnek)
  function createHeartOrStar() {
    const el = document.createElement('div');
    const isHeart = Math.random() < 0.6;
    el.className = isHeart ? 'heart' : 'star';
    el.style.left = Math.random() * window.innerWidth + 'px';
    el.style.top = window.innerHeight + 'px';
    el.style.animationDuration = 3 + Math.random() * 3 + 's';
    document.body.appendChild(el);
    setTimeout(() => {
      el.remove();
    }, 6000);
  }
  setInterval(createHeartOrStar, 500);

</script>
</body>
</html>
