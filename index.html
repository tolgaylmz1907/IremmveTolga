<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ä°rem & Tolga - Sevgi Sitesi</title>
<style>
  /* (Buraya yukarÄ±daki CSS kodun aynen gelecek, kÄ±salttÄ±m burada) */
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
  body {
    margin:0; padding:0;
    font-family: 'Pacifico', cursive;
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
    color: #880e4f;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    transition: background 0.5s, color 0.5s;
    overflow-x: hidden;
  }
  /* ... DiÄŸer CSS kodlarÄ± aynen burada ... */
  .gallery {
    display: flex;
    gap: 15px;
    overflow-x: auto;
    max-width: 90vw;
    padding-bottom: 1rem;
    margin-bottom: 2rem;
  }
  .gallery img, .gallery video {
    width: 140px;
    border-radius: 15px;
    box-shadow: 0 8px 15px rgba(136, 14, 79, 0.3);
    flex-shrink: 0;
    cursor: pointer;
    transition: transform 0.3s;
  }
  .gallery img:hover, .gallery video:hover {
    transform: scale(1.1);
  }
  .gallery-item {
    position: relative;
    display: inline-block;
  }
  .gallery-item button {
    position: absolute;
    top: 5px;
    right: 5px;
    background: rgba(255,255,255,0.8);
    border: none;
    border-radius: 50%;
    width: 25px;
    height: 25px;
    color: #e91e63;
    font-weight: bold;
    cursor: pointer;
    font-size: 18px;
    line-height: 22px;
    text-align: center;
    padding: 0;
    transition: background 0.3s;
    z-index: 2;
  }
  .gallery-item button:hover {
    background: rgba(255,255,255,1);
  }
  /* Modallar */
  #modal, #videoModal {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.8);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  #modal img, #modalVideo {
    max-width: 90vw;
    max-height: 90vh;
    border-radius: 20px;
  }
  #closeModal, #closeVideoModal {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 2rem;
    color: white;
    cursor: pointer;
    z-index: 1100;
  }
</style>
</head>
<body>

<header>
  <h1>ðŸ’– Ä°rem & Tolga ðŸ’–</h1>
  <div id="greeting">Merhaba!</div>
  <div id="days-together"></div>
  <div id="quote"></div>
  <div id="clock"></div>
</header>

<!-- FotoÄŸraf yÃ¼kleme -->
<div>
  <h3>FotoÄŸraf YÃ¼kle</h3>
  <input type="file" id="photoInput" accept="image/*" multiple />
</div>

<!-- FotoÄŸraf galerisi -->
<div class="gallery" id="gallery"></div>

<!-- Video yÃ¼kleme -->
<div>
  <h3>Video YÃ¼kle</h3>
  <input type="file" id="videoInput" accept="video/*" multiple />
</div>

<!-- Video galerisi -->
<div class="gallery" id="videoGallery"></div>

<!-- Modal bÃ¼yÃ¼k foto -->
<div id="modal">
  <span id="closeModal">Ã—</span>
  <img id="modalImg" src="" alt="BÃ¼yÃ¼k Foto" />
</div>

<!-- Video Modal -->
<div id="videoModal">
  <span id="closeVideoModal">Ã—</span>
  <video id="modalVideo" controls></video>
</div>

<!-- Burada diÄŸer bÃ¶lÃ¼mler devam edebilir -->

<script>
  // --- GÃ¼naydÄ±n / gÃ¼norta / akÅŸam mesajÄ± ---
  function getGreeting() {
    const hour = new Date().getHours();
    if (hour < 12) return "GÃ¼naydÄ±n, MELEÄžÄ°M!";
    else if (hour < 18) return "Ä°yi gÃ¼nler, HAYATIM!";
    else return "Ä°yi akÅŸamlar, GÃœLÃœM!";
  }
  document.getElementById('greeting').textContent = getGreeting();

  // --- Beraber geÃ§en gÃ¼n sayÄ±sÄ± ---
  const startDate = new Date(2025, 5, 23); // 23 Haziran 2025
  function calculateDaysTogether() {
    const today = new Date();
    const diffTime = today.setHours(0,0,0,0) - startDate.setHours(0,0,0,0);
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    return diffDays >= 0 ? diffDays : 0;
  }
  document.getElementById('days-together').textContent = `Beraber ${calculateDaysTogether()} gÃ¼ndÃ¼r mutluyuz.`;

  // --- Favori AlÄ±ntÄ±lar ---
  const quotes = [
    "AÅŸk, her an yeniden baÅŸlar.",
    "Seninle hayat daha gÃ¼zel.",
    "Kalbim sadece sana ait.",
    "Sen benim en gÃ¼zel ÅŸarkÄ±msÄ±n.",
    "Her gÃ¼n seninle bir mucize."
  ];
  function showRandomQuote() {
    document.getElementById('quote').textContent = quotes[Math.floor(Math.random() * quotes.length)];
  }
  showRandomQuote();

  // --- CanlÄ± Saat ---
  function updateClock() {
    const now = new Date();
    const options = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
    document.getElementById('clock').textContent = `Åžu an saat: ${now.toLocaleTimeString('tr-TR', options)}`;
  }
  setInterval(updateClock, 1000);
  updateClock();

  // --- FOTOÄžRAF YÃœKLEME VE GALERÄ° ---
  const gallery = document.getElementById('gallery');
  const photoInput = document.getElementById('photoInput');

  function loadPhotos() {
    const photos = JSON.parse(localStorage.getItem('photos')) || [];
    gallery.innerHTML = '';
    photos.forEach((photo, idx) => {
      const div = document.createElement('div');
      div.className = 'gallery-item';

      const img = document.createElement('img');
      img.src = photo;
      img.alt = `FotoÄŸraf ${idx + 1}`;
      img.title = "BÃ¼yÃ¼tmek iÃ§in tÄ±kla";
      img.style.cursor = 'pointer';
      img.onclick = () => openModal(photo);

      const delBtn = document.createElement('button');
      delBtn.textContent = 'Ã—';
      delBtn.title = "FotoÄŸrafÄ± sil";
      delBtn.onclick = (e) => {
        e.stopPropagation();
        if(confirm('Bu fotoÄŸrafÄ± silmek istediÄŸine emin misin?')) {
          deletePhoto(idx);
        }
      };

      div.appendChild(img);
      div.appendChild(delBtn);
      gallery.appendChild(div);
    });
  }

  function savePhotos(photos) {
    localStorage.setItem('photos', JSON.stringify(photos));
  }

  function deletePhoto(index) {
    const photos = JSON.parse(localStorage.getItem('photos')) || [];
    photos.splice(index, 1);
    savePhotos(photos);
    loadPhotos();
  }

  photoInput.addEventListener('change', e => {
    const files = Array.from(e.target.files).filter(f => f.type.startsWith('image/'));
    if(files.length === 0) return;

    const photos = JSON.parse(localStorage.getItem('photos')) || [];
    let loadedCount = 0;

    files.forEach(file => {
      const reader = new FileReader();
      reader.onload = (event) => {
        photos.push(event.target.result);
        loadedCount++;
        if(loadedCount === files.length) {
          savePhotos(photos);
          loadPhotos();
        }
      };
      reader.readAsDataURL(file);
    });

    photoInput.value = '';
  });

  // FotoÄŸraf modal
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modalImg');
  const closeModalBtn = document.getElementById('closeModal');

  function openModal(src) {
    modal.style.display = 'flex';
    modalImg.src = src;
  }
  closeModalBtn.onclick = () => {
    modal.style.display = 'none';
    modalImg.src = '';
  };
  modal.onclick = (e) => {
    if(e.target === modal) {
      modal.style.display = 'none';
      modalImg.src = '';
    }
  };

  loadPhotos();

  // --- VÄ°DEO YÃœKLEME VE GALERÄ° ---
  const videoGallery = document.getElementById('videoGallery');
  const videoInput = document.getElementById('videoInput');

  function loadVideos() {
    const videos = JSON.parse(localStorage.getItem('videos')) || [];
    videoGallery.innerHTML = '';
    videos.forEach((video, idx) => {
      const div = document.createElement('div');
      div.className = 'gallery-item';

      const vid = document.createElement('video');
      vid.src = video;
      vid.controls = false;
      vid.width = 140;
      vid.title = "BÃ¼yÃ¼tmek iÃ§in tÄ±kla";
      vid.style.cursor = 'pointer';
      vid.onclick = () => openVideoModal(video);

      const delBtn = document.createElement('button');
      delBtn.textContent = 'Ã—';
      delBtn.title = "Videoyu sil";
      delBtn.onclick = (e) => {
        e.stopPropagation();
        if(confirm('Bu videoyu silmek istediÄŸine emin misin?')) {
          deleteVideo(idx);
        }
      };

      div.appendChild(vid);
      div.appendChild(delBtn);
      videoGallery.appendChild(div);
    });
  }

  function saveVideos(videos) {
    localStorage.setItem('videos', JSON.stringify(videos));
  }

  function deleteVideo(index) {
    const videos = JSON.parse(localStorage.getItem('videos')) || [];
    videos.splice(index, 1);
    saveVideos(videos);
    loadVideos();
  }

  videoInput.addEventListener('change', e => {
    const files = Array.from(e.target.files).filter(f => f.type.startsWith('video/'));
    if(files.length === 0) return;

    const videos = JSON.parse(localStorage.getItem('videos')) || [];
    let loadedCount = 0;

    files.forEach(file => {
      const reader = new FileReader();
      reader.onload = (event) => {
        videos.push(event.target.result);
        loadedCount++;
        if(loadedCount === files.length) {
          saveVideos(videos);
          loadVideos();
        }
      };
      reader.readAsDataURL(file);
    });

    videoInput.value = '';
  });

  // Video modal aÃ§ma ve kapama
  const videoModal = document.getElementById('videoModal');
  const modalVideo = document.getElementById('modalVideo');
  const closeVideoModalBtn = document.getElementById('closeVideoModal');

  function openVideoModal(src) {
    videoModal.style.display = 'flex';
    modalVideo.src = src;
    modalVideo.play();
  }

  closeVideoModalBtn.onclick = () => {
    videoModal.style.display = 'none';
    modalVideo.pause();
    modalVideo.src = '';
  };

  videoModal.onclick = (e) => {
    if(e.target === videoModal) {
      videoModal.style.display = 'none';
      modalVideo.pause();
      modalVideo.src = '';
    }
  };

  loadVideos();
</script>

</body>
</html>
