<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ä°rem & Tolga - Sevgi Sitesi</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
  body {
    margin:0; padding:0;
    font-family: 'Pacifico', cursive;
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
    color: #880e4f;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    transition: background 0.5s, color 0.5s;
    overflow-x: hidden;
  }
  body.dark {
    background: #121212;
    color: #f0b6c2;
  }
  header {
    text-align: center;
    margin-top: 1rem;
  }
  h1 {
    font-size: 3rem;
    margin: 0.3rem 0;
  }
  #greeting, #days-together, #quote, #clock {
    font-size: 1.2rem;
    margin-bottom: 1rem;
  }

  /* FotoÄŸraf galerisi */
  .gallery {
    display: flex;
    gap: 15px;
    overflow-x: auto;
    max-width: 90vw;
    padding-bottom: 1rem;
    margin-bottom: 2rem;
  }
  .gallery img, .gallery video {
    width: 140px;
    border-radius: 15px;
    box-shadow: 0 8px 15px rgba(136, 14, 79, 0.3);
    flex-shrink: 0;
    cursor: pointer;
    transition: transform 0.3s;
  }
  .gallery img:hover, .gallery video:hover {
    transform: scale(1.1);
  }
  .gallery-item {
    position: relative;
    display: inline-block;
  }
  .gallery-item button {
    position: absolute;
    top: 5px;
    right: 5px;
    background: rgba(255,255,255,0.8);
    border: none;
    border-radius: 50%;
    width: 25px;
    height: 25px;
    color: #e91e63;
    font-weight: bold;
    cursor: pointer;
    font-size: 18px;
    line-height: 22px;
    text-align: center;
    padding: 0;
    transition: background 0.3s;
  }
  .gallery-item button:hover {
    background: rgba(255,255,255,1);
  }

  /* Modal */
  #modal {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.8);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  #modal img {
    max-width: 90vw;
    max-height: 90vh;
    border-radius: 20px;
  }
  #closeModal {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 2rem;
    color: white;
    cursor: pointer;
    z-index: 1100;
  }

  /* Modal bÃ¼yÃ¼k video */
  #videoModal {
    display: none;
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    z-index: 1100;
  }
  #modalVideo {
    max-width: 90vw;
    max-height: 90vh;
    border-radius: 20px;
  }
  #closeVideoModal {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 2rem;
    color: white;
    cursor: pointer;
    z-index: 1200;
  }

  /* Buttons */
  button {
    background: #e91e63;
    border: none;
    padding: 0.8rem 1.5rem;
    border-radius: 50px;
    color: white;
    font-size: 1.1rem;
    cursor: pointer;
    margin: 0.5rem 0.3rem;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #c2185b;
  }

  /* Form */
  textarea, input {
    width: 100%;
    border-radius: 10px;
    border: 1.5px solid #e91e63;
    padding: 10px 15px;
    font-family: inherit;
    font-size: 1rem;
    margin-bottom: 1rem;
    box-sizing: border-box;
  }
  form {
    max-width: 350px;
    width: 90%;
    margin-bottom: 2rem;
  }

  /* Lists */
  ul {
    list-style: none;
    padding-left: 0;
  }
  li {
    background: #fce4ec;
    padding: 8px 12px;
    border-radius: 12px;
    margin-bottom: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  body.dark li {
    background: #4b134f;
  }
  li button {
    background: #880e4f;
    padding: 4px 8px;
    font-size: 0.9rem;
    border-radius: 10px;
  }
  li button:hover {
    background: #ad1457;
  }

  /* Kalp ve YÄ±ldÄ±z AnimasyonlarÄ± */
  .heart, .star {
    position: fixed;
    width: 20px; height: 20px;
    animation: floatUp 4s linear infinite;
    opacity: 0.8;
    border-radius: 10px 10px 0 0;
    z-index: 1;
  }
  .heart {
    background-color: #e91e63;
    transform: rotate(-45deg);
  }
  .heart::before, .heart::after {
    content: "";
    position: absolute;
    width: 20px; height: 20px;
    background-color: #e91e63;
    border-radius: 50%;
  }
  .heart::before {
    top: -10px; left: 0;
  }
  .heart::after {
    left: 10px; top: 0;
  }
  .star {
    background-color: gold;
    clip-path: polygon(
      50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 
      50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%
    );
  }
  @keyframes floatUp {
    0% {
      transform: translateY(0);
      opacity: 0.8;
    }
    100% {
      transform: translateY(-300px);
      opacity: 0;
    }
  }

  /* Dark Mode Toggle */
  #darkModeToggle {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #e91e63;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    font-size: 24px;
    color: white;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
    box-shadow: 0 0 10px #e91e63;
    z-index: 1500;
  }
  #darkModeToggle:hover {
    background: #c2185b;
    box-shadow: 0 0 20px #c2185b;
  }

  /* Responsive */
  @media (max-width: 600px) {
    h1 { font-size: 2.2rem; }
    #greeting, #days-together, #quote, #clock { font-size: 1rem; }
    .gallery img, .gallery video { width: 100px; }
    button {
      padding: 0.7rem 1rem;
      font-size: 1rem;
    }
    form {
      max-width: 95vw;
    }
  }
</style>
</head>
<body>

<header>
  <h1>ðŸ’– Ä°rem & Tolga ðŸ’–</h1>
  <div id="greeting">Merhaba!</div>
  <div id="days-together"></div>
  <div id="quote"></div>
  <div id="clock"></div>
</header>

<!-- FotoÄŸraf yÃ¼kleme -->
<div>
  <h3>FotoÄŸraf YÃ¼kle</h3>
  <input type="file" id="photoInput" accept="image/*" multiple />
</div>

<!-- FotoÄŸraf galerisi -->
<div class="gallery" id="gallery"></div>

<!-- Modal bÃ¼yÃ¼k foto -->
<div id="modal">
  <span id="closeModal">Ã—</span>
  <img id="modalImg" src="" alt="BÃ¼yÃ¼k Foto" />
</div>

<!-- Video yÃ¼kleme -->
<div>
  <h3>Video YÃ¼kle</h3>
  <input type="file" id="videoInput" accept="video/*" multiple />
</div>

<!-- Video galerisi -->
<div class="gallery" id="videoGallery"></div>

<!-- Modal bÃ¼yÃ¼k video -->
<div id="videoModal">
  <span id="closeVideoModal">Ã—</span>
  <video id="modalVideo" controls></video>
</div>

<script>
  // --- GÃ¼naydÄ±n / gÃ¼norta / akÅŸam mesajÄ± ---
  function getGreeting() {
    const hour = new Date().getHours();
    if (hour < 12) return "GÃ¼naydÄ±n, MELEÄžÄ°M!";
    else if (hour < 18) return "Ä°yi gÃ¼nler, HAYATIM!";
    else return "Ä°yi akÅŸamlar, GÃœLÃœM!";
  }
  document.getElementById('greeting').textContent = getGreeting();

  // --- Beraber geÃ§en gÃ¼n sayÄ±sÄ± ---
  const startDate = new Date(2025, 5, 23); // 23 Haziran 2025 (0'dan baÅŸlar)
  function calculateDaysTogether() {
    const today = new Date();
    const start = new Date(startDate.getFullYear(), startDate.getMonth(), startDate.getDate());
    const now = new Date(today.getFullYear(), today.getMonth(), today.getDate());
    const diffTime = now - start;
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    return diffDays >= 0 ? diffDays : 0;
  }
  document.getElementById('days-together').textContent = `Beraber ${calculateDaysTogether()} gÃ¼ndÃ¼r mutluyuz.`;

  // --- Favori AlÄ±ntÄ±lar ---
  const quotes = [
    "AÅŸk, her an yeniden baÅŸlar.",
    "Seninle hayat daha gÃ¼zel.",
    "Kalbim sadece sana ait.",
    "Sen benim en gÃ¼zel ÅŸarkÄ±msÄ±n.",
    "Her gÃ¼n seninle bir mucize."
  ];
  function showRandomQuote() {
    document.getElementById('quote').textContent = quotes[Math.floor(Math.random() * quotes.length)];
  }
  showRandomQuote();

  // --- CanlÄ± Saat ---
  function updateClock() {
    const now = new Date();
    const options = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
    const timeStr = now.toLocaleTimeString('tr-TR', options);
    document.getElementById('clock').textContent = `Åžu an saat: ${timeStr}`;
  }
  setInterval(updateClock, 1000);
  updateClock();

  // --- FOTOÄžRAF YÃœKLEME VE GALERÄ° ---
  const gallery = document.getElementById('gallery');
  const photoInput = document.getElementById('photoInput');

  function loadPhotos() {
    const photos = JSON.parse(localStorage.getItem('photos')) || [];
    gallery.innerHTML = '';
    photos.forEach((photo, idx) => {
      const div = document.createElement('div');
      div.className = 'gallery-item';

      const img = document.createElement('img');
      img.src = photo;
      img.alt = `FotoÄŸraf ${idx + 1}`;
      img.title = "BÃ¼yÃ¼tmek iÃ§in tÄ±kla";
      img.style.cursor = 'pointer';
      img.onclick = () => openModal(photo);

      const delBtn = document.createElement('button');
      delBtn.textContent = 'Ã—';
      delBtn.title = "FotoÄŸrafÄ± sil";
      delBtn.onclick = (e) => {
        e.stopPropagation();
        if(confirm('Bu fotoÄŸrafÄ± silmek istediÄŸine emin misin?')) {
          deletePhoto(idx);
        }
      };

      div.appendChild(img);
      div.appendChild(delBtn);
      gallery.appendChild(div);
    });
  }

  function savePhotos(photos) {
    localStorage.setItem('photos', JSON.stringify(photos));
  }

  function deletePhoto(index) {
    const photos = JSON.parse(localStorage.getItem('photos')) || [];
    photos.splice(index, 1);
    savePhotos(photos);
    loadPhotos();
  }

  photoInput.addEventListener('change', e => {
    const files = Array.from(e.target.files).filter(f => f.type.startsWith('image/'));
    if(files.length === 0) return;

    const photos = JSON.parse(localStorage.getItem('photos')) || [];
    let loadedCount = 0;

    files.forEach(file => {
      const reader = new FileReader();
      reader.onload = (event) => {
        photos.push(event.target.result);
        loadedCount++;
        if(loadedCount === files.length) {
          savePhotos(photos);
          loadPhotos();
        }
      };
      reader.readAsDataURL(file);
    });

    photoInput.value = '';
  });

  // Modal yÃ¶netimi (FotoÄŸraf)
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modalImg');
  const closeModalBtn = document.getElementById('closeModal');

  function openModal(src) {
    modal.style.display = 'flex';
    modalImg.src = src;
  }
  closeModalBtn.onclick = () => {
    modal.style.display = 'none';
    modalImg.src = '';
  };
  modal.onclick = (e) => {
    if(e.target === modal) {
      modal.style.display = 'none';
      modalImg.src = '';
    }
  };

  loadPhotos();

  // --- VIDEO YÃœKLEME VE GALERÄ° ---
  const videoGallery = document.getElementById('videoGallery');
  const videoInput = document.getElementById('videoInput');
  const videos = []; // geÃ§ici bellekte tutuyoruz

  function renderVideos() {
    videoGallery.innerHTML = '';
    videos.forEach((videoUrl, idx) => {
      const div = document.createElement('div');
      div.className = 'gallery-item';

      const vid = document.createElement('video');
      vid.src = videoUrl;
      vid.controls = false;
      vid.muted = true; // kÃ¼Ã§Ã¼k Ã¶nizleme sessiz
      vid.preload = 'metadata';
      vid.style.width = '140px';
      vid.style.borderRadius = '15px';
      vid.style.cursor = 'pointer';
      vid.onclick = () => openVideoModal(videoUrl);

      const delBtn = document.createElement('button');
      delBtn.textContent = 'Ã—';
      delBtn.title = "Videoyu sil";
      delBtn.onclick = (e) => {
        e.stopPropagation();
        videos.splice(idx, 1);
        renderVideos();
      };

      div.appendChild(vid);
      div.appendChild(delBtn);
      videoGallery.appendChild(div);
    });
  }

  videoInput.addEventListener('change', e => {
    const files = Array.from(e.target.files).filter(f => f.type.startsWith('video/'));
    if(files.length === 0) return;

    files.forEach(file => {
      const url = URL.createObjectURL(file);
      videos.push(url);
    });
    renderVideos();
    videoInput.value = '';
  });

  // Modal yÃ¶netimi (Video)
  const videoModal = document.getElementById('videoModal');
  const modalVideo = document.getElementById('modalVideo');
  const closeVideoModalBtn = document.getElementById('closeVideoModal');

  function openVideoModal(src) {
    videoModal.style.display = 'flex';
    modalVideo.src = src;
    modalVideo.play();
  }

  closeVideoModalBtn.onclick = () => {
    videoModal.style.display = 'none';
    modalVideo.pause();
    modalVideo.src = '';
  };

  videoModal.onclick = (e) => {
    if(e.target === videoModal) {
      videoModal.style.display = 'none';
      modalVideo.pause();
      modalVideo.src = '';
    }
  };

</script>
</body>
</html>
