    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background-color: #e91e63;
      transform: rotate(-45deg);
      animation: floatUp 4s linear infinite;
      opacity: 0.8;
      border-radius: 10px 10px 0 0;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #e91e63;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(-45deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-300px) rotate(-45deg);
        opacity: 0;
      }
    }
  </style>
