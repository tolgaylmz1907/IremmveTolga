<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Not Defteri Firebase ile</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 2rem;
  }
  h1 {
    color: #e91e63;
  }
  form {
    margin-bottom: 1rem;
  }
  textarea {
    width: 100%;
    height: 80px;
    font-size: 1rem;
    padding: 0.5rem;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  button {
    background-color: #e91e63;
    color: white;
    border: none;
    padding: 0.6rem 1.2rem;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
  }
  ul {
    list-style: none;
    padding-left: 0;
  }
  li {
    background-color: #fce4ec;
    padding: 10px;
    margin-bottom: 8px;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  li button {
    background-color: #880e4f;
    padding: 5px 10px;
    border-radius: 5px;
  }
  li button:hover {
    background-color: #ad1457;
  }
</style>
</head>
<body>

<h1>Not Defteri</h1>

<form id="noteForm">
  <textarea id="noteInput" placeholder="Notunuzu buraya yazın..."></textarea><br />
  <button type="submit">Notu Kaydet</button>
</form>

<ul id="notesList"></ul>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDc128Z2SnMqKACh3gi5QR5nK_QkbRxlG4",
    authDomain: "tolgairem-f5e7b.firebaseapp.com",
    projectId: "tolgairem-f5e7b",
    storageBucket: "tolgairem-f5e7b.appspot.com",
    messagingSenderId: "185752667272",
    appId: "1:185752667272:web:b4cbf3716270acd1b4cb3d",
    measurementId: "G-JY3C0ZJR2L"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const notesCol = collection(db, "notes");
  const noteForm = document.getElementById('noteForm');
  const noteInput = document.getElementById('noteInput');
  const notesList = document.getElementById('notesList');

  // Notları DOM'a yazdıran fonksiyon
  function renderNotes(docs) {
    notesList.innerHTML = '';
    docs.forEach(docSnap => {
      const noteText = docSnap.data().text;
      const li = document.createElement('li');
      li.textContent = noteText;

      const delBtn = document.createElement('button');
      delBtn.textContent = 'Sil';
      delBtn.onclick = async () => {
        await deleteDoc(doc(db, "notes", docSnap.id));
      };
      li.appendChild(delBtn);

      notesList.appendChild(li);
    });
  }

  // Firestore'daki notlar canlı olarak izleniyor
  onSnapshot(notesCol, (snapshot) => {
    renderNotes(snapshot.docs);
  });

  // Form gönderildiğinde not ekleme
  noteForm.onsubmit = async (e) => {
    e.preventDefault();
    const val = noteInput.value.trim();
    if (val.length === 0) return alert("Lütfen not yazınız!");
    await addDoc(notesCol, { text: val });
    noteInput.value = '';
  };
</script>

</body>
</html>
